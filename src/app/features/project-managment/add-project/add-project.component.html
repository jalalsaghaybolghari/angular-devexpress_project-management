<h2 class="content-block">Add PROJECT</h2>
<div class="add-project">
  <form (submit)="onAddProject($event)">
    <dx-form id="form" [(formData)]="form">
      <dxi-item dataField="title" [isRequired]="true"
        ><dxo-label text="Project Title"> </dxo-label>
        <dxi-validation-rule type="required" message="please enter project title"> </dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="description"><dxo-label text="Project Description"> </dxo-label> </dxi-item>
      <dxi-item itemType="group" [isRequired]="true">
        <dxo-label text="From Date"> </dxo-label>
        <dx-date-box
          type="date"
          [value]="selectedFromDate"
          [openOnFieldClick]="true"
          [inputAttr]="{ 'aria-label': 'Date Picker' }"
        >
        </dx-date-box>
        <dxi-validation-rule type="required" message="please select date"> </dxi-validation-rule>
      </dxi-item>
      <dxi-item itemType="group">
        <dxo-label text="To Date"> </dxo-label>
        <dx-date-box
          type="date"
          [value]="selectedDueDate"
          [openOnFieldClick]="true"
          [inputAttr]="{ 'aria-label': 'Date Picker' }"
        >
        </dx-date-box>
      </dxi-item>
      <dxi-item itemType="group" [colCountByScreen]="colCountByScreen">
        <div class="buttons-group">
          <dx-button
            stylingMode="text"
            text="Cancel"
            type="default"
            [width]="120"
            location="after"
            [routerLink]="['/project-managment/project-list']"
          >
          </dx-button>

          <dx-button
            stylingMode="contained"
            text="Add Project"
            type="success"
            icon="fa-solid fa-plus"
            location="before"
            [useSubmitBehavior]="true"
            [width]="160"
          >
          </dx-button>
        </div>
      </dxi-item>
    </dx-form>
  </form>
</div>
